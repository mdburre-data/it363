<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IT 168 Tutoring – Welcome</title>
  <meta name="description" content="Illinois State University–style landing page for the IT 168 Tutoring Scheduler." />
  <style>
    :root {
      --isu-red: #D50032; /* ISU Red (approx Pantone 186C) */
      --isu-dark: #212121;
      --isu-gray: #f4f4f5;
      --isu-white: #ffffff;
      --radius-xl: 18px;
      --shadow-xl: 0 18px 40px rgba(0,0,0,.18);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--isu-dark);
      background: linear-gradient(180deg, var(--isu-white), var(--isu-gray));
    }

    /* Top bar */
    .topbar {
      display: flex; align-items: center; justify-content: space-between;
      padding: 16px clamp(16px, 5vw, 48px);
      background: var(--isu-white);
      border-bottom: 1px solid #e9e9ec;
      position: sticky; top: 0; z-student_page: 20;
    }
    .brand {
      display: flex; align-items: center; gap: 12px; font-weight: 800; letter-spacing: .3px;
    }
    .brand-badge {
      width: 36px; height: 36px; border-radius: 50%; background: var(--isu-red);
      display: grid; place-items: center; color: white; font-weight: 900;
      box-shadow: 0 6px 16px rgba(213,0,50,.35);
    }
    .brand small { opacity: .7; font-weight: 600; }

    .nav a { text-decoration: none; color: var(--isu-dark); font-weight: 600; margin-left: 20px; }
    .nav a:hover, .nav a:focus-visible { color: var(--isu-red); }

    /* Hero */
    .hero {
      display: grid; grid-template-columns: 1.2fr 1fr; gap: clamp(16px, 3vw, 36px);
      align-items: center; padding: clamp(24px, 6vw, 80px);
    }
    .headline {
      font-size: clamp(28px, 5vw, 54px); line-height: 1.05; margin: 0 0 12px;
    }
    .subhead { font-size: clamp(16px, 2.2vw, 20px); opacity: .85; margin: 0 0 28px; }

    .cta {
      display: inline-block; padding: 14px 24px; border-radius: 999px; font-weight: 800; text-decoration: none;
      background: var(--isu-red); color: #fff; box-shadow: 0 10px 24px rgba(213,0,50,.35);
      transition: transform .08s ease, box-shadow .2s ease;
    }
    .cta:hover, .cta:focus-visible {
      transform: translateY(-1px);
      box-shadow: 0 14px 32px rgba(213,0,50,.38);
    }

    .gallery {
      display: grid; grid-template-columns: 1fr; gap: 16px;
    }
    .card {
      position: relative; border-radius: var(--radius-xl); overflow: hidden; box-shadow: var(--shadow-xl);
      background: #000;
    }
    .card img { width: 100%; height: 100%; object-fit: cover; display: block; opacity: .9; }
    .badge {
      position: absolute; left: 12px; top: 12px; background: rgba(255,255,255,.94); color: var(--isu-dark);
      padding: 6px 10px; border-radius: 999px; font-size: 12px; font-weight: 800; letter-spacing: .25px;
      box-shadow: 0 6px 16px rgba(0,0,0,.15);
    }

    /* Info section */
    .info {
      display: grid; grid-template-columns: repeat(3, 1fr); gap: 18px; padding: 0 clamp(24px, 6vw, 80px) clamp(48px, 10vw, 120px);
    }
    .info .tile {
      background: #fff; border: 1px solid #eee; border-radius: 16px; padding: 18px 18px 22px;
      box-shadow: 0 8px 22px rgba(0,0,0,.06);
    }
    .eyebrow { color: var(--isu-red); font-weight: 800; font-size: 12px; letter-spacing: .3px; text-transform: uppercase; }
    .tile h3 { margin: 6px 0 8px; font-size: 18px; }
    .tile p { margin: 0; opacity: .8; font-size: 14px; }

    /* Footer */
    footer { color: #666; font-size: 13px; padding: 24px clamp(24px, 6vw, 80px); border-top: 1px solid #eee; background: #fafafa; }

    /* Responsive */
    @media (max-width: 960px) {
      .hero { grid-template-columns: 1fr; }
      .gallery { grid-template-columns: 1fr 1fr; }
    }
    @media (max-width: 640px) {
      .gallery { grid-template-columns: 1fr; }
      .info { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body style="font-family: Arial, Helvetica, sans-serif;">
  <p><a href="debugging_admin.html">View Admin Page</a></p>
  <h2>Student Sign Up</h2>
  <form id="studentForm" method="POST" onsubmit="userCreationHandler(event)">
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required><br><br>
  <label for="fName">First Name:</label>
  <input type="text" id="fName" name="fName" required><br><br>
  <label for="lName">Last Name:</label>
  <input type="text" id="lName" name="lName" required><br><br>
  <label for="section">Section:</label>
  <select id="section" name="section" required>
    <option value="1">Section 1</option>
    <option value="2">Section 2</option>
  </select><br>
  <button type="submit">Submit</button>
  <div id="userOutput" style="margin-top:20px;"></div>

  <h2>Tutoring Hours (Home page):<br></h2>
  <div id="tutoringHoursOutput"></div>

  <h1>Appointment Registration</h1>
  </form>
    <h2>Check Appointment Date</h2>
    <form id="dateForm" method="POST" onsubmit="timeHandler(event)">
    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required><br><br>
    <button type="submit">Submit</button>
    </form>
    <div id="buttonContainer" style="margin-top:20px;"></div>

    <h2>Appointment Details</h2>
    <form id="appointmentForm" method="POST" onsubmit="handleSubmit(event)">
    <label for="email">Student Email:</label>
    <input type="email" id="email" name="email" required><br><br>
    <label for="reason">Reason for Appointment:</label>
    <input type="text" id="reason" name="reason" required><br><br>
      
    <button type="submit">Submit</button>
  </form>

  <script>
    // Set current year in footer
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>

<script>

// Fetch and display tutoring hours on page load
document.addEventListener('DOMContentLoaded', function() {
  fetch('get_hours.php')
    .then(response => response.json())
    .then(data => {
      console.log("Server returned:", data);

      let hoursHTML = '<ul>';

      // `data` is already an array
      data.forEach(row => {
        // Convert numeric day to weekday name
        const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        const dayName = days[parseInt(row.day_of_week) % 7]; // `% 7` ensures it wraps correctly

        // Format hours nicely
        const start = row.start_time === "00:00:00" && row.end_time === "00:00:00"
          ? "Closed"
          : `${row.start_time.slice(0,5)} - ${row.end_time.slice(0,5)}`;

        hoursHTML += `<li>${dayName}: ${start}</li>`;
      });

      hoursHTML += '</ul>';
      document.getElementById('tutoringHoursOutput').innerHTML = hoursHTML;
    })
    .catch(error => {
      document.getElementById('tutoringHoursOutput').innerHTML =
        'Error loading hours: ' + error;
    });
});



  // Create user submission handler
  function userCreationHandler(event) {
   event.preventDefault(); 

    const form = event.target;
    const formData = new FormData(form);

    fetch("addUser.php", {  
    method: "POST",
    body: formData
    })
    .then(response => response.text())
    .then(data => {
      //Using the JSON data returned from addUser.php, show radio buttons for available time slots
      userOutputHTML = data;
      document.getElementById('userOutput').innerHTML = userOutputHTML;
    })
    .catch(error => {
      document.getElementById('userOutput').innerHTML = 'Error: ' + error;
    });
  }

  // Handle date selection submission
  function timeHandler(event) {
   event.preventDefault(); 

    const form = event.target;
    const formData = new FormData(form);

    fetch("get_available.php", {  
    method: "POST",
    body: formData
    })
    .then(response => response.json())
    .then(data => {
      //Using the JSON data returned from get_available.php, show radio buttons for available time slots
      buttonContainerHTML = '';
      for (let i = 0; i < data.available_slots.length; i++) {
        buttonContainerHTML += `<input type=radio name="time_slot" value="${data.available_slots[i]}">${data.available_slots[i]}</input>`;
      }
      document.getElementById('buttonContainer').innerHTML = buttonContainerHTML;
    })
    .catch(error => {
      document.getElementById('buttonContainer').innerHTML = 'Error: ' + error;
    });
  }

  // Handle primary form submission
  function handleSubmit(event) {
      event.preventDefault();

    // Combine data from both forms into one FormData object
    const appointmentForm = document.getElementById('appointmentForm');
    const formData = new FormData(appointmentForm);
    const dateForm = document.getElementById('dateForm');
    const dateFormData = new FormData(dateForm);
    
    // Append date and time to appointment form data
    formData.append('date', dateFormData.get('date'));
    formData.append('time_slot', document.querySelector('input[name="time_slot"]:checked').value);
    const form = appointmentForm;

    // Submit the form via fetch so the page doesn't navigate away
    fetch("submit_appointment.php", {
      method: 'POST',
      body: formData
    })
    .then(response => response.text())
    .then(data => {
      document.getElementById('output').innerHTML = data;
    })
    .catch(error => {
      document.getElementById('output').innerHTML = 'Error: ' + error;
    });
  }

// Function to call PHP scripts
function callPhp(scriptName) {
    fetch(scriptName)
      .then(response => response.text())
      .then(data => {
        // Instead of alert, inject result into #output
        document.getElementById("output").innerHTML = data;
      })
      .catch(error => {
        document.getElementById("output").innerHTML = "Error: " + error;
      });
}

</script>
</html>
