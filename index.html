<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic Form with PHP Calls</title>
</head>
<body>
  <h1>Basic Form</h1>
  <form action="submit_appointment.php" method="POST">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" required><br><br>

  <label for="date">Date:</label>
  <input type="date" id="date" name="date" required><br><br>

  <label for="section">Section:</label>
  <input type="text" id="section" name="section" required><br><br>

  <button type="submit">Submit</button>
</form>


  <h2>Run PHP Scripts</h2>
  <button onclick="callPhp('load_database.php')">Load Database</button>
  <button onclick="callPhp('unload_database.php')">Drop Database</button>
  <button onclick="callPhp('display_appointment.php')">Display Appointments</button>
  
<div id="output" style="margin-top:20px;"></div>
</body>

<script>
  function callPhp(scriptName) {
    fetch(scriptName)
      .then(response => response.text())
      .then(data => {
        // Instead of alert, inject result into #output
        document.getElementById("output").innerHTML = data;
      })
      .catch(error => {
        document.getElementById("output").innerHTML = "Error: " + error;
      });
  }

  function handleSubmit(event) {
      event.preventDefault(); // prevent page reload
      const name = document.getElementById("name").value;
      const date = document.getElementById("date").value;
      const classPrompt = document.getElementById("classPrompt").value;

      console.log("Name:", name);
      console.log("Date:", date);
      console.log("Class:", classPrompt);
    }

</script>


</html>
